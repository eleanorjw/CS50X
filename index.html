<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

           function listen()
            {
                var count = 0;
                //add eventlisteners at buttons
                document.querySelector('#b').addEventListener('click', function(e){
                    //made sure button clicked
                    if(e.target !== e.currentTarget)
                    {
                        //change color of button
                        var green = document.querySelector('.curgreen');
                        var red = document.querySelector('.curred');
                        if(count === 1)
                        {
                            green.classList.remove('curgreen');
                        }
                        else if(count === 2)
                        {
                            red.classList.remove('curred');
                        }
                        
                        //check ans
                        if(e.target.id == 'c')
                        {
                            document.querySelector('#q1').textContent = 'Correct!';
                            e.target.classList.add('curgreen');
                            count = 1;
                        }
                        else
                        {
                            document.querySelector('#q1').textContent = 'Incorrect!';
                            e.target.classList.add('curred');
                            count = 2;
                        }
                    }
                });
            }

            //check on text input
            function check()
            {
                document.querySelector('form').addEventListener('submit', function(e){
                    //get input text
                    let ans = document.querySelector('#ans').value.toLowerCase();
                    //check if coreect
                    if (ans === 'asia')
                    {
                        document.querySelector('#q2').textContent = 'Correct!';
                        document.getElementById('ans').classList.add('curgreen');
                    }
                    else
                    {
                        document.querySelector('#q2').textContent = 'Incorrect!';
                        document.getElementById('ans').classList.add('curred');
                    }
                });
            }
            
            //made sure DOM loaded b4 adding eventlisteners
            document.addEventListener('DOMContentLoaded', listen);

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>The great Victoria Desert is located in</h3>
                <p id="q1"> </p>
                <div id="b">
                    <button type="button" class="w">Canada</button>
                    <button type="button" class="w">West Africa</button>
                    <button type="button" id="c">Australia</button>
                    <button type="button" class="w">North America</button>
                </div>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the world's largest continent?</h3>
                <p id="q2"> </p>
                <form onsubmit="check(); return false">
                    <input autocomplete="off" type="text" id="ans">
                    <input type="submit" value="Check Answer">
                </form>
            </div>

        </div>

    </body>
</html>
