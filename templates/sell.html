{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
                <option value="" selected="selected" disabled>symbol</option>
                {% for symbol in stocks %}
                    <option value="{{ symbol['symbol']}}">{{ symbol["symbol"]|upper }}</option>
                {% endfor %}
             </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
